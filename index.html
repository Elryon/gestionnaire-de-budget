<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Comment budget ?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
    <section class="container">
        <div class="depense">

            <button id="addDepense" class="addDepense">+ Dépenses</button>

            <div class="rows">
                <button class="nom" disabled>Nom</button>
                <button class="montant" disabled>Montant</button>
                <button class="vide" disabled>  </button>
            </div>
            <div class="listDepense">

            </div>
        </div>

        <div class="revenu">

            <button id="addRevenu" class="addRevenu">+ Revenu</button>

            <div class="rows">
                <button class="nom" disabled>Nom</button>
                <button class="montant" disabled>Montant</button>
                <button class="vide" disabled>X</button>
            </div>
            <div class="listRevenu"></div>
        </div>
    </section>


    <section class="totaux">

        <div>
            <p class="neutral">Dépense total :</p>
            <p class="negatif" id="depenseTotal">0</p>
        </div>

        <div>
            <p class="neutral">Revenu total :</p>
            <p class="positif" id="revenuTotal">0</p>
        </div>

        <div>
            <p class="positif" id="bilanTitle">Bilan total :</p>
            <p class="positif" id="bilanTotal">0</p>
        </div>
    </section>
</body>
